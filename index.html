<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stephanie Holmes Webflow</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <nav class="header-nav">
            <div class="container">
                <div class="header-nav__row">
                    <a class="header-nav__logo" href="/"><img src="./images/header/logo.svg" width="172" height="26"  alt="Logo"></a>
                    <ul class="header-nav__list">
                        <li class="header-nav__item">
                            <a class="header-nav__item--link" href="/">
                                Linkedin
                                <img src="./images/header/arrow.svg" alt="Arrow">
                            </a>
                        </li>
                        <li class="header-nav__item">
                            <a class="header-nav__item--link" href="/">
                                Twitter
                                <img src="./images/header/arrow.svg" alt="Arrow">
                            </a>
                        </li>
                        <li class="header-nav__item">
                            <a class="header-nav__item--link" href="/">
                                Dribble
                                <img src="./images/header/arrow.svg" alt="Arrow">
                            </a>
                        </li>
                    </ul>
                    <a class="header-nav__btn btn" href="/">
                        Let's talk
                        <img src="./images/header/arrow.svg" alt="Arrow">
                    </a>
                    <button class="header-nav__menu-btn">
                        <div>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </button>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
